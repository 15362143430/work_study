<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//	两数之和
			var twoSum = function(nums, target) {
				let length = nums.length;
				for(let i = 0; i < length; i++) {
					for(let j = i + 1; j < length; j++) {
						if(nums[i] + nums[j] === target) {
							return [i, j];
						}
					}
				}
			};
			console.log(twoSum([0, 4, 7, 1, 6, 2], 9));

			//压缩字符串
			var yasuoString = function(str) {
				let stack = [str[0]];
				var count = 1;
				for(let i = 1; i < str.length; i++) {
					if(stack[stack.length - 1] != str[i]) {
						stack.push(count);
						count = 1;
						stack.push(str[i]);
					} else {
						count++;
					}
				}
				return stack.length >= str.length ? str : stack.join('');
			}
			console.log(yasuoString('aaaaaaasssssaaaaaadddddd'));
		</script>
	</head>

	<body>
	</body>

</html>
