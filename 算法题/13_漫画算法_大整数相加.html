<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			let num1 = '81293891283129839128938129381928391';
			let num2 = '81238172831297389123891892478340524048582481378472387480250892790482';

			function addTwoLongNum(num1, num2) {
				let arr1 = num1.split('').reverse();
				let arr2 = num2.split('').reverse();
				let addArr = new Array(arr2.length > arr1.length ? arr2.length + 1 : arr1.length + 1).fill(0);
				for(let i = 0; i < arr2.length; i++) {
					if(i < arr1.length) {
						sum = (+arr1[i]) + (+arr2[i]);
						console.log(sum)
						if(sum >= 10) {
							addArr[i] += sum % 10;
							addArr[i + 1] = 1;
						} else {
							addArr[i] += sum;
						}
					} else {
						sum = (+arr2[i]) + addArr[i];
						if(sum >= 10) {
							addArr = sum % 10;
							addArr[i + 1] = 1;
						} else {
							addArr[i] = sum;
						}
					}
				}
				console.log(addArr)
				return addArr[addArr.length - 1] === 0 ? addArr.slice(0, addArr.length - 1).reverse().join('') : addArr.reverse().join('')
//				return addArr.splice(addArr.length - 1, 1)
			}
			console.log(addTwoLongNum(num1, num2));
			console.log(81293891283129839128938129381928391 + 81238172831297389123891892478340524048582481378472387480250892790482)
		</script>
	</head>
